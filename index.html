<html>

<head>
    <link rel="stylesheet" href="css/styles.css">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="pic/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="pic/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="pic/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="16x16" href="pic/favicon-16x16.png">
    <link rel="manifest" href="pic/site.webmanifest">
    <link rel="mask-icon" href="pic/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="pic/favicon.ico">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="msapplication-config" content="pic/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <!-- Basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--JQuery Code For Running-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="./js/contactform.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet" type="text/css">

    <title>Welles Partners Pte Ltd | WebDomains</title>

    <meta name="keywords" content="AML, anti-money laundering, combatting terrorist financing , crypto-compliance" />
    <meta name="description"
        content="Welles offer compliance service as effort to support Anti-Money Laundering actions">
    <meta name="author" content="Welles LLC">
</head>

<body>
    <div class="test">
        <svg width="380px" height="500px" viewBox="0 0 837 1045" version="1.1" xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:sketch="http://www.bohemiancoding.com/sketch/ns">
            <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" sketch:type="MSPage">
                <path d="M353,9 L626.664028,170 L626.664028,487 L353,642 L79.3359724,487 L79.3359724,170 L353,9 Z"
                    id="Polygon-1" stroke="#007FB2" stroke-width="6" sketch:type="MSShapeGroup" fill="#fff"></path>
                <path d="M78.5,529 L147,569.186414 L147,648.311216 L78.5,687 L10,648.311216 L10,569.186414 L78.5,529 Z"
                    id="Polygon-2" stroke="#EF4A5B" stroke-width="6" sketch:type="MSShapeGroup" fill="#fff"></path>
                <path d="M773,186 L827,217.538705 L827,279.636651 L773,310 L719,279.636651 L719,217.538705 L773,186 Z"
                    id="Polygon-3" stroke="#795D9C" stroke-width="6" sketch:type="MSShapeGroup" fill="#fff"></path>
                <path d="M639,529 L773,607.846761 L773,763.091627 L639,839 L505,763.091627 L505,607.846761 L639,529 Z"
                    id="Polygon-4" stroke="#F2773F" stroke-width="6" sketch:type="MSShapeGroup" fill="#fff"></path>
                <path d="M281,801 L383,861.025276 L383,979.21169 L281,1037 L179,979.21169 L179,861.025276 L281,801 Z"
                    id="Polygon-5" stroke="#36B455" stroke-width="6" sketch:type="MSShapeGroup" fill="#fff"></path>
            </g>
        </svg>
    </div>

    <div class="message-box">
        <img src="pic/logo.png" alt="Welles Partners Pte Ltd" class="logo">
        <h2>GET IN TOUCH</h2>
        <h3>DROP US A LINE</h3>
        <p>Whether you have a question about features, pricing, or need a demo, or anything else, our team is ready to
            answer all your questions</p>
        <div class="container">
            <form id="contactForm">
                <input type="hidden" name="subject" value="Contact Message Received" />
                <div>
                    <input type="text" value="" data-msg-required="Please enter your name." maxlength="100" name="name"
                        id="name-input" placeholder="Name *" required>
                </div>
                <div>
                    <input type="email" value="" data-msg-required="Please enter your email address."
                        data-msg-email="Please enter a valid email address." maxlength="100" name="email"
                        id="email-input" placeholder="Email *" required>
                </div>
                <div>
                    <input type="text-input" value="" maxlength="100" name="phone" id="phone-input" placeholder="Phone">
                </div>
                <div>
                    <select data-msg-required="Please select..." name="selectSample" id="sub-input"
                        placeholder="Services *" required>
                        <option value="Please select...">Please select...</option>
                        <option value="Sales">Sales</option>
                        <option value="Support">Support</option>
                        <option value="Help">Help</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div>
                    <textarea maxlength="5000" data-msg-required="Please enter your message." rows="10" name="message"
                        id="description-input" placeholder="Message *" required></textarea>
                </div>
                <div class="buttons-con">
                    <div class="action-link-wrap">
                        <a onclick="submitToAPI(event)" class="link-button link-back-button">Submit Now</a>
                        <a onclick="history.back(-1)" class="link-button link-back-button">Go Back</a>
                    </div>
                </div>
            </form>
        </div>
        <div class="buttons-con">
            <div class="action-link-wrap">

                <a href="http://welles.sg" class="link-button">Go to Home Page - welles.sg</a>
            </div>
        </div>
        <p class="ending">Welles Partners Pte. Ltd.</p>
    </div>
</body>

</html>
